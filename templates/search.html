<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../Static/style.css">
        <style>
            .navbar-nav li {
                margin: 0px 20px;
            }
            .active{
                color: white;
            }
            .btn {
                color: white;
                border-color: white;
                margin: 0px 20px;
            }
            form {
                display: flex;
                margin: 0px 20px;
            }
            .form-group {
                margin: 15px;
            }
            table{
                border: 1px solid black;
            }
            .nav-link {
                color: white;
            }
        </style>
        </head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">

                    <a class="navbar-brand" href="/">Data Table App</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="form-inline my-2 my-lg-0" action="/search" method="get" enctype="multipart/form-data">
                            <input class="form-control mr-sm-2" name="name" type="search" placeholder="Search Name" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <form class="form-inline my-2 my-lg-0" action="/salary" method="get" enctype="multipart/form-data">
                            <input class="form-control mr-sm-2" name="salary" type="salary" placeholder="Less than XX salary" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container" style="text-align: center; margin-top: 25px;">
                {% if person_data %}
                <h1>{{person_data[0]}}</h1>
                    {% if person_data[6] in images %}
                        <img src={{images[person_data[6]]}} alt="" style="width:100px;"><br>
                        <a href="/delete-image/{{person_data[6]}}/{{index}}">Delete Image</a><br>
                        <h3>Change image</h3>
                        <form action="/add_image/{{index}}" method="post" enctype="multipart/form-data">
                            <input type="file" name="photo" accept=".png, .jpeg, .jpg, .gif">
                            <input type="submit">
                        </form>
                        {% else %}
                        
                        <p> No Image </p><br>
                        <h3 style="text-align: left;">Add image</h3>
                        <form action="/add_image/{{index}}" method="post" enctype="multipart/form-data">
                            <input type="file" name="photo" accept=".png, .jpeg, .jpg, .gif">
                            <input type="submit">
                        </form>
                        {% endif %}
                        <a href="/delete-person/{{person_data[6]}}/{{index}}">Delete Person</a>
                        <div class="form-group" style="text-align: left;">
                            

                            <h3>Change Keywords</h3>
                            <form action="/change_keyword/{{index}}" method="post" enctype="multipart/form-data">
                                <input class="form-control mr-sm-2" name="keywords" placeholder="Keywords" aria-label="Search" style="width: 300px;">
                                <input type="submit">
                            </form>

                            <h3>Change Salary</h3>
                            <form action="/change_salary/{{index}}" method="post" enctype="multipart/form-data">
                                <input class="form-control mr-sm-2" name="salary" placeholder="Salary" aria-label="Search" style="width: 300px;">
                                <input type="submit">
                            </form>
                        </div> 

                 {% else %}
                     <p> Name not found </p>
                 {% endif %} 
            </div>
                
                   
            </body>
</html>
